# Debian preseed for Agent Systems Framework
#
# This is intentionally conservative:
# - installs SSH server
# - creates user 'asf'
# - leaves user password prompts enabled (no baked-in credentials)
# - runs late_command to install the framework from the ISO payload

d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string asf
d-i netcfg/get_domain string local

d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Time
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Users
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Agent Systems Framework
d-i passwd/username string asf
# Do not set passwd/user-password here; installer will prompt.

# Partitioning (destructive): use entire disk
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Packages
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string python3 file tar sudo ca-certificates curl
d-i pkgsel/upgrade select safe-upgrade
d-i pkgsel/update-policy select unattended-upgrades

# Boot
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

# Late command: copy payload and install ASF
d-i preseed/late_command string \
  in-target mkdir -p /opt/agent-systems-framework && \
  cp -a /cdrom/asf /target/tmp/asf && \
  in-target bash /tmp/asf/install-asf.sh /tmp/asf/agent-systems-framework.tar.gz /opt/agent-systems-framework && \
  in-target chown -R asf:asf /opt/agent-systems-framework || true
